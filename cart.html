        <section id="header">

                </li>
                <a class="nav-link" href=""><i id="cross" class="fa-solid fa-xmark"></i></a>
            </ul>
            
        </section>

    
        <section id="cart-section">

            <div id="cart-items">
                <h1>Cart</h1>
                <table id="cart-table">
                    <tr class="cart-row">
                        <th></th>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Count</th>
                        <th>Total Price</th>
                        <th></th>

                    </tr>

                        <td><img class="product-img" src="https://img.freepik.com/free-photo/black-friday-elements-assortment_23-2149074075.jpg" alt=""></td>
                        <td >Flexible nice shopping cart</td>
                        <td class="price">499/-Rs</td>
                        <td>
                            <i class="fa-solid fa-minus"></i>

                            <i class="fa-solid fa-plus"></i>         
                        </td>
                        <td class="total-price">499/-Rs</td>

                </table>
            </div>

            <div id="checkout-container">
                <h1>Promo code</h1>
                <div id="promo-code">
                    <input type="text" placeholder="Type here...">
                    <button >Apply</button>
                </div>
                <hr>
                <div class="light-container">
                    <p> Subtotal  </p>
                    <p id="subtotal-price">1200/-Rs</p>
                </div>
                <div class="light-container">
                    <p> Discount  </p>
                    <p id="discount-price">-0.00/-Rs</p>
                </div>
                <div id="total-container">
                    <h3>Total</h3>
                    <div> <span id="grand-total-price">1200</span>/-Rs</div>
                </div>
                <button id="checkout-btn">Continue to checkout</button>
            </div>
